<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charging Station Locator</title>
    <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css">
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, var(--nature-bg) 0%, #E8F5E8 100%);
    color: var(--text-dark);
    line-height: 1.6;
    min-height: 100vh;
    overflow-x: hidden;
}

/* Add subtle leaf pattern background */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        radial-gradient(circle at 20% 20%, rgba(16, 185, 129, 0.9) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.9) 0%, transparent 50%);
    pointer-events: none;
    z-index: -1;
}

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: rgba(16, 185, 129, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(249, 250, 251, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #f9fafb;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo::before {
            content: '⚡';
            font-size: 1.8rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: #f9fafb;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: width 0.4s ease;
            border-radius: 25px;
        }

        .nav-link:hover::before {
            width: 100%;
        }

        .nav-link:hover, .nav-link.active {
            background: transparent;
            transform: translateY(-2px);
        }

        .user-menu {
            background: rgba(34, 197, 94, 0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-menu:hover {
            background: rgba(34, 197, 94, 0.5);
            transform: scale(1.1);
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            padding: 2rem 0;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #1f2937, rgba(16, 185, 129, 0.9));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Sidebar */
        .sidebar {
            background: #f8fafc;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid rgba(16, 185, 129, 0.2);
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(248, 250, 252, 0.8);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(16, 185, 129, 0.9);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(16, 185, 129, 0.9);
            font-size: 1.2rem;
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(16, 185, 129, 0.9);
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: rgba(16, 185, 129, 1);
            transform: translateY(-50%) scale(1.05);
        }

        .location-btn {
            width: 100%;
            background: rgba(16, 185, 129, 0.9);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 15px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .location-btn:hover {
            background: rgba(16, 185, 129, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .filter-section {
            margin-bottom: 2rem;
        }

        .filter-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(16, 185, 129, 0.2);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background: rgba(16, 185, 129, 0.1);
            transform: translateX(5px);
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: rgba(16, 185, 129, 0.9);
            cursor: pointer;
        }

        .checkbox-item label {
            cursor: pointer;
            color: #4b5563;
            font-weight: 500;
        }

        /* Map Section */
        .map-section {
            background: #f8fafc;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideInRight 0.6s ease-out;
        }

        @keyframes slideInRight {
            from { transform: translateX(30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .map-placeholder {
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
            border-radius: 15px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            margin-bottom: 2rem;
            background: #f0f0f0;
            display: block;
        }

        .mapboxgl-map {
            border-radius: 15px;
        }

        .map-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .map-icon {
            font-size: 4rem;
            color: rgba(16, 185, 129, 0.9);
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .map-text {
            font-size: 1.2rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .legend-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .legend-dot.available { background: rgba(16, 185, 129, 0.9); }
        .legend-dot.occupied { background: #9ca3af; }
        .legend-dot.maintenance { background: #ef4444; }

        /* Charging Stations List */
        .stations-list {
            margin-top: 2rem;
        }

        .stations-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stations-title h3 {
            font-size: 1.5rem;
            color: #1f2937;
        }

        .sort-select {
            padding: 0.5rem 1rem;
            border: 2px solid rgba(16, 185, 129, 0.2);
            border-radius: 10px;
            background: rgba(248, 250, 252, 0.8);
            color: #4b5563;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sort-select:focus {
            outline: none;
            border-color: rgba(16, 185, 129, 0.9);
        }

        .station-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(16, 185, 129, 0.1);
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .station-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .station-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .station-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1f2937;
        }

        .station-status {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            animation: fadeIn 0.5s ease-out;
        }

        .station-status.available {
            background: rgba(16, 185, 129, 0.1);
            color: rgba(16, 185, 129, 0.9);
        }

        .station-status.occupied {
            background: rgba(156, 163, 175, 0.1);
            color: #6b7280;
        }

        .station-info {
            display: flex;
            justify-content: space-between;
            color: #6b7280;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(16, 185, 129, 0.1);
            border-top: 2px solid rgba(16, 185, 129, 0.9);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                display: none;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .legend {
                flex-direction: column;
                gap: 1rem;
            }
        }

        /* Hover Effects */
        .hover-glow {
            transition: all 0.3s ease;
        }

        .hover-glow:hover {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body>
    

    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">EVMatch</a>
                <ul class="nav-links">
                    <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                    <li><a href="browse.html" class="nav-link active">Browse EVs</a></li>
                    <li><a href="compare.html" class="nav-link">Compare</a></li>
                    <li><a href="quiz.html" class="nav-link">Find My EV</a></li>
                    <li><a href="charging.html" class="nav-link">Charging Stations</a></li>
                    <li><a href="review.html"class="nav-link">Reviews</a>
                </ul>
                <div class="user-menu">👤</div>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1 class="title">Charging Station Locator</h1>
        
        <div class="main-content">
            <aside class="sidebar">
                <div class="search-container">
                    <span class="search-icon">📍</span>
                    <input type="text" class="search-input" placeholder="Enter location or address">
                    <button class="search-btn" onclick="searchStations()">🔍</button>
                </div>
                
                <button class="location-btn hover-glow" onclick="useCurrentLocation()">
                    <span>📍</span>
                    Use Current Location
                </button>
                
                <div style="display: flex; gap: 0.5rem; margin-bottom: 2rem;">
                    <button class="filter-btn" onclick="clearAllFilters()" style="flex: 1; background: #6b7280; color: white; border: none; padding: 0.7rem; border-radius: 10px; cursor: pointer; font-size: 0.9rem;">
                        Clear Filters
                    </button>
                    <button class="filter-btn" onclick="selectAllFilters()" style="flex: 1; background: rgba(16, 185, 129, 0.9); color: white; border: none; padding: 0.7rem; border-radius: 10px; cursor: pointer; font-size: 0.9rem;">
                        Select All
                    </button>
                </div>
                
                <div class="filter-section">
                    <h3 class="filter-title">Charging Speed</h3>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="level1">
                            <label for="level1">Level 1 (120V)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="level2">
                            <label for="level2">Level 2 (240V)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="dcfast">
                            <label for="dcfast">DC Fast Charging</label>
                        </div>
                    </div>
                </div>
                
                <div class="filter-section">
                    <h3 class="filter-title">Network</h3>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="tesla">
                            <label for="tesla">Tesla</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="chargepoint">
                            <label for="chargepoint">ChargePoint</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="evgo">
                            <label for="evgo">EVgo</label>
                        </div>
                    </div>
                </div>
                
                <div class="filter-section">
                    <h3 class="filter-title">Availability</h3>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="available">
                            <label for="available">Available Now</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="occupied">
                            <label for="occupied">Show Occupied</label>
                        </div>
                    </div>
                </div>
            </aside>
            
            <main class="map-section">
                <div id="map">
                    <div id="mapFallback" style="display: flex; align-items: center; justify-content: center; height: 400px; background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%); border-radius: 15px; color: #666;">
                        <div style="text-align: center;">
                            <div style="font-size: 3rem; margin-bottom: 1rem;">🗺️</div>
                            <div style="font-size: 1.2rem; margin-bottom: 0.5rem;">Loading Interactive Map...</div>
                            <div style="font-size: 0.9rem; color: #888;">TomTom Maps with charging stations</div>
                        </div>
                    </div>
                </div>
                
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-dot available"></div>
                        <span>Available</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot occupied"></div>
                        <span>Occupied</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot maintenance"></div>
                        <span>Maintenance</span>
                    </div>
                </div>
                
                <div class="stations-list">
                    <div class="stations-title">
                        <h3>Nearby Charging Stations</h3>
                        <select class="sort-select" onchange="sortStations()">
                            <option value="distance">Sort by Distance</option>
                            <option value="availability">Sort by Availability</option>
                            <option value="speed">Sort by Speed</option>
                        </select>
                    </div>
                    
                    <div class="loading-spinner" id="loadingSpinner"></div>
                    
                    
                    <div id="stationsList">
                        <!-- Dynamic charging stations will be loaded here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const TOMTOM_API_KEY = 'Ef53CTgxRVmqpfickZ0r8CiKzpjuzTqU';  // Replace with your own TomTom API Key
        let map;
        let markers = [];
        let currentLocation = { lat: 12.9716, lng: 77.5946 }; // Default to Bangalore
        
        // Initialize map
        function initializeMap() {
            try {
                // Wait for TomTom SDK to load
                if (typeof tt === 'undefined') {
                    console.error('TomTom SDK not loaded');
                    setTimeout(initializeMap, 1000);
                    return;
                }

                // Hide fallback content
                const fallback = document.getElementById('mapFallback');
                if (fallback) {
                    fallback.style.display = 'none';
                }

                map = tt.map({
                    key: TOMTOM_API_KEY,
                    container: 'map',
                    center: [currentLocation.lng, currentLocation.lat],
                    zoom: 12,
                    style: 'https://api.tomtom.com/style/1/style/22.2.1-*?map=basic_main&poi=poi_main&key=' + TOMTOM_API_KEY
                });
                
                map.on('load', function() {
                    console.log('Map loaded successfully');
                    searchChargingStations();
                });

                map.on('error', function(e) {
                    console.error('Map error:', e);
                    showMapError();
                });

            } catch (error) {
                console.error('Error initializing map:', error);
                showMapError();
            }
        }

        function showMapError() {
            const mapContainer = document.getElementById('map');
            mapContainer.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; height: 400px; background: #f0f0f0; border-radius: 15px; color: #666; border: 2px dashed #ccc;">
                    <div style="text-align: center;">
                        <div style="font-size: 2rem; margin-bottom: 1rem;">⚠️</div>
                        <div style="font-size: 1.1rem; margin-bottom: 0.5rem;">Map temporarily unavailable</div>
                        <div style="font-size: 0.9rem; color: #888;">Charging stations will still be displayed below</div>
                        <button onclick="initializeMap()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: rgba(16, 185, 129, 0.9); color: white; border: none; border-radius: 5px; cursor: pointer;">
                            Retry Loading Map
                        </button>
                    </div>
                </div>
            `;
            // Still search for charging stations even if map fails
            setTimeout(searchChargingStations, 1000);
        }
        
        // Search for charging stations
        function searchChargingStations() {
            // Clear existing markers
            clearMarkers();
            
            // Show loading
            const spinner = document.getElementById('loadingSpinner');
            spinner.style.display = 'block';
            
            // TomTom POI Search for charging stations
            const searchUrl = `https://api.tomtom.com/search/2/poiSearch/charging%20station.json?lat=${currentLocation.lat}&lon=${currentLocation.lng}&radius=5000&key=${TOMTOM_API_KEY}&limit=20`;
            
            fetch(searchUrl)
                .then(response => response.json())
                .then(data => {
                    spinner.style.display = 'none';
                    displayChargingStations(data.results);
                })
                .catch(error => {
                    console.error('Error fetching charging stations:', error);
                    spinner.style.display = 'none';
                    // Show sample data if API fails
                    displaySampleData();
                });
        }
        
        // Display charging stations on map and list
        function displayChargingStations(stations) {
            const stationsList = document.getElementById('stationsList');
            stationsList.innerHTML = '';
            
            // Apply filters if any are selected
            const filteredStations = applyFilters(stations);
            
            filteredStations.forEach((station, index) => {
                // Add marker to map only if map is loaded
                if (map && map.isStyleLoaded()) {
                    try {
                        const marker = new tt.Marker({
                            color: getStationColor(station)
                        })
                        .setLngLat([station.position.lon, station.position.lat])
                        .setPopup(new tt.Popup().setHTML(`
                            <div style="padding: 10px;">
                                <h4>${station.poi.name}</h4>
                                <p>${station.address.freeformAddress}</p>
                                <p>Distance: ${(station.dist / 1000).toFixed(1)} km</p>
                            </div>
                        `))
                        .addTo(map);
                        
                        markers.push(marker);
                    } catch (error) {
                        console.error('Error adding marker:', error);
                    }
                }
                
                // Add to list
                const stationCard = createStationCard(station, index);
                stationsList.appendChild(stationCard);
            });
            
            // Show message if no stations match filters
            if (filteredStations.length === 0 && hasActiveFilters()) {
                stationsList.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #6b7280;">
                        <div style="font-size: 2rem; margin-bottom: 1rem;">🔍</div>
                        <div style="font-size: 1.1rem; margin-bottom: 0.5rem;">No charging stations match your filters</div>
                        <div style="font-size: 0.9rem;">Try adjusting your filter selections</div>
                    </div>
                `;
            }
        }
        
        // Apply filters to stations
        function applyFilters(stations) {
            // If no filters are selected, show all stations
            if (!hasActiveFilters()) {
                return stations;
            }
            
            const selectedSpeeds = getSelectedChargingSpeeds();
            const selectedNetworks = getSelectedNetworks();
            const showAvailable = document.getElementById('available').checked;
            const showOccupied = document.getElementById('occupied').checked;
            
            return stations.filter(station => {
                // For demo purposes, we'll randomly assign attributes to stations
                // In a real app, this data would come from the API
                const stationSpeed = getRandomSpeed();
                const stationNetwork = getRandomNetwork();
                const stationStatus = getRandomStatus();
                
                // Check speed filter
                let speedMatch = selectedSpeeds.length === 0;
                if (selectedSpeeds.includes('level1') && stationSpeed.includes('Level 1')) speedMatch = true;
                if (selectedSpeeds.includes('level2') && stationSpeed.includes('Level 2')) speedMatch = true;
                if (selectedSpeeds.includes('dcfast') && stationSpeed.includes('DC Fast')) speedMatch = true;
                
                // Check network filter
                let networkMatch = selectedNetworks.length === 0;
                if (selectedNetworks.includes('tesla') && stationNetwork === 'Tesla') networkMatch = true;
                if (selectedNetworks.includes('chargepoint') && stationNetwork === 'ChargePoint') networkMatch = true;
                if (selectedNetworks.includes('evgo') && stationNetwork === 'EVgo') networkMatch = true;
                
                // Check availability filter
                let availabilityMatch = !showAvailable && !showOccupied; // If neither selected, show all
                if (showAvailable && stationStatus.class === 'available') availabilityMatch = true;
                if (showOccupied && stationStatus.class === 'occupied') availabilityMatch = true;
                
                // Station must match all selected filter categories
                return (selectedSpeeds.length === 0 || speedMatch) && 
                       (selectedNetworks.length === 0 || networkMatch) && 
                       (!showAvailable && !showOccupied || availabilityMatch);
            });
        }
        
        // Check if any filters are active
        function hasActiveFilters() {
            const selectedSpeeds = getSelectedChargingSpeeds();
            const selectedNetworks = getSelectedNetworks();
            const showAvailable = document.getElementById('available').checked;
            const showOccupied = document.getElementById('occupied').checked;
            
            return selectedSpeeds.length > 0 || selectedNetworks.length > 0 || showAvailable || showOccupied;
        }
        
        // Create station card HTML
        function createStationCard(station, index) {
            const div = document.createElement('div');
            div.className = 'station-card hover-glow';
            div.style.animationDelay = `${index * 0.1}s`;
            
            const status = getRandomStatus();
            const speed = getRandomSpeed();
            const network = getRandomNetwork();
            
            div.innerHTML = `
                <div class="station-header">
                    <div class="station-name">${station.poi.name}</div>
                    <div class="station-status ${status.class}">${status.text}</div>
                </div>
                <div class="station-info">
                    <div>
                        <span>Speed: ${speed}</span><br>
                        <span>Network: ${network}</span><br>
                        <span>Address: ${station.address.freeformAddress}</span>
                    </div>
                    <div style="text-align: right;">
                        <span>${(station.dist / 1000).toFixed(1)} km</span><br>
                        <button onclick="centerOnStation(${station.position.lat}, ${station.position.lon})" 
                                style="background: rgba(16, 185, 129, 0.9); color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-top: 5px;">
                            View on Map
                        </button>
                    </div>
                </div>
            `;
            
            return div;
        }
        
        // Helper functions
        function getStationColor(station) {
            const colors = ['#10b981', '#6b7280', '#ef4444'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        function getRandomStatus() {
            const statuses = [
                { class: 'available', text: 'Available' },
                { class: 'occupied', text: 'Occupied' },
                { class: 'available', text: 'Available' }
            ];
            return statuses[Math.floor(Math.random() * statuses.length)];
        }
        
        function getRandomSpeed() {
            const speeds = ['Level 1 (120V)', 'Level 2 (240V)', 'DC Fast Charging'];
            return speeds[Math.floor(Math.random() * speeds.length)];
        }
        
        function getRandomNetwork() {
            const networks = ['Tesla', 'ChargePoint', 'EVgo', 'Blink', 'Electrify America'];
            return networks[Math.floor(Math.random() * networks.length)];
        }
        
        function centerOnStation(lat, lng) {
            if (map && map.isStyleLoaded()) {
                map.flyTo({
                    center: [lng, lat],
                    zoom: 15
                });
            }
        }
        
        function clearMarkers() {
            markers.forEach(marker => {
                try {
                    marker.remove();
                } catch (error) {
                    console.error('Error removing marker:', error);
                }
            });
            markers = [];
        }
        
        function getSelectedChargingSpeeds() {
            const speeds = [];
            if (document.getElementById('level1').checked) speeds.push('level1');
            if (document.getElementById('level2').checked) speeds.push('level2');
            if (document.getElementById('dcfast').checked) speeds.push('dcfast');
            return speeds;
        }
        
        function getSelectedNetworks() {
            const networks = [];
            if (document.getElementById('tesla').checked) networks.push('tesla');
            if (document.getElementById('chargepoint').checked) networks.push('chargepoint');
            if (document.getElementById('evgo').checked) networks.push('evgo');
            return networks;
        }
        
        // Display sample data if API fails
        function displaySampleData() {
            const sampleStations = [
                {
                    poi: { name: 'Green Charge Hub' },
                    address: { freeformAddress: '123 Main St, Bangalore' },
                    position: { lat: 12.9716, lon: 77.5946 },
                    dist: 500
                },
                {
                    poi: { name: 'CityFast Charge' },
                    address: { freeformAddress: '456 Tech Park, Bangalore' },
                    position: { lat: 12.9616, lon: 77.6046 },
                    dist: 1200
                }
            ];
            displayChargingStations(sampleStations);
        }
        
        // Search function
        function searchStations() {
            const searchInput = document.querySelector('.search-input');
            const location = searchInput.value.trim();
            
            if (!location) {
                alert('Please enter a location to search');
                return;
            }
            
            // Geocoding to get coordinates of the searched location
            const geocodeUrl = `https://api.tomtom.com/search/2/geocode/${encodeURIComponent(location)}.json?key=${TOMTOM_API_KEY}`;
            
            const spinner = document.getElementById('loadingSpinner');
            spinner.style.display = 'block';
            
            fetch(geocodeUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.results && data.results.length > 0) {
                        const result = data.results[0];
                        currentLocation = {
                            lat: result.position.lat,
                            lng: result.position.lon
                        };
                        
                        // Update map center
                        if (map && map.isStyleLoaded()) {
                            map.flyTo({
                                center: [currentLocation.lng, currentLocation.lat],
                                zoom: 12
                            });
                        }
                        
                        // Search for charging stations at the new location
                        searchChargingStations();
                    } else {
                        alert('Location not found. Please try a different search term.');
                        spinner.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error geocoding location:', error);
                    alert('Error searching for location. Please try again.');
                    spinner.style.display = 'none';
                });
        }
        
        function useCurrentLocation() {
            const button = document.querySelector('.location-btn');
            const originalText = button.innerHTML;
            
            button.innerHTML = '<span>📍</span> Getting Location...';
            button.style.background = 'rgba(16, 185, 129, 0.7)';
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        currentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        if (map && map.isStyleLoaded()) {
                            map.flyTo({
                                center: [currentLocation.lng, currentLocation.lat],
                                zoom: 12
                            });
                        }
                        
                        button.innerHTML = originalText;
                        button.style.background = 'rgba(16, 185, 129, 0.9)';
                        
                        searchChargingStations();
                    },
                    (error) => {
                        console.error('Error getting location:', error);
                        alert('Could not get your location. Using default location.');
                        button.innerHTML = originalText;
                        button.style.background = 'rgba(16, 185, 129, 0.9)';
                        searchChargingStations();
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
                button.innerHTML = originalText;
                button.style.background = 'rgba(16, 185, 129, 0.9)';
            }
        }
        
        function sortStations() {
            const sortValue = document.querySelector('.sort-select').value;
            const stationCards = Array.from(document.querySelectorAll('.station-card'));
            const stationsList = document.getElementById('stationsList');
            
            // Simple animation for sorting
            stationCards.forEach((card, index) => {
                card.style.animation = `slideInUp 0.4s ease-out ${index * 0.05}s`;
            });
            
            // Here you would implement actual sorting logic based on the sortValue
            console.log('Sorting by:', sortValue);
        }
        
        // Clear all filters
        function clearAllFilters() {
            const filterCheckboxes = document.querySelectorAll('input[type="checkbox"]');
            filterCheckboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
            console.log('All filters cleared');
            setTimeout(searchChargingStations, 100);
        }
        
        // Select all filters
        function selectAllFilters() {
            const filterCheckboxes = document.querySelectorAll('input[type="checkbox"]');
            filterCheckboxes.forEach(checkbox => {
                checkbox.checked = true;
            });
            console.log('All filters selected');
            setTimeout(searchChargingStations, 100);
        }
        
        // Add event listeners for filter changes
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            
            // Wait a bit for TomTom SDK to fully load
            setTimeout(() => {
                initializeMap();
            }, 500);
            
            // Add change listeners to filters
            const filterCheckboxes = document.querySelectorAll('input[type="checkbox"]');
            filterCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    console.log('Filter changed:', this.id, this.checked);
                    // Re-search when filters change (with a small delay to prevent rapid calls)
                    setTimeout(searchChargingStations, 300);
                });
            });
            
            // Add enter key support for search
            document.querySelector('.search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchStations();
                }
            });
        });
        
        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // Add intersection observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeInUp 0.6s ease-out';
                }
            });
        }, observerOptions);
        
        // Observe station cards as they're added
        const observeStationCard = (card) => {
            observer.observe(card);
        };
    </script>
